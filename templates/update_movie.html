{% extends "base.html" %}

{% block title %}Edit {{ movie['name'] }} – {{ user['name'] }}{% endblock %}

{% block content %}
  <div class="mb-3">
    <a href="{{ url_for('user_movies', user_id=user['id']) }}" class="text-decoration-none text-secondary">
      ← Back to {{ user['name'] }}’s movies
    </a>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-7">
      <div class="card user-card">
        <div class="card-body">
          <h1 class="h4 fw-bold mb-1">Edit movie</h1>
          <p class="text-secondary mb-4">
            Update details for <strong>{{ movie['name'] }}</strong>.
          </p>

          <form method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                value="{{ movie['name'] }}"
                required
              >
            </div>

            <div class="mb-3">
              <label for="director" class="form-label">Director</label>
              <input
                type="text"
                class="form-control"
                id="director"
                name="director"
                value="{{ movie['director'] }}"
                required
              >
            </div>

            <div class="mb-3">
              <label for="year" class="form-label">Year</label>
              <input
                type="number"
                class="form-control"
                id="year"
                name="year"
                min="1888"
                max="2100"
                value="{{ movie['year'] }}"
                required
              >
            </div>

            <div class="mb-4">
              <label for="rating" class="form-label">Rating</label>
              <input
                type="number"
                class="form-control"
                id="rating"
                name="rating"
                min="0"
                max="10"
                step="0.1"
                value="{{ movie['rating'] }}"
                required
              >
              <div class="form-text">
                Rating is between 0 and 10.
              </div>
            </div>

            <div class="d-flex justify-content-between flex-wrap gap-2">
              <!-- Delete form (danger button, stays red) -->
              <form
                action="{{ url_for('delete_movie', user_id=user['id'], movie_id=movie['id']) }}"
                method="post"
              >
                <button type="submit" class="btn btn-outline-danger btn-sm">
                  Delete movie
                </button>
              </form>

              <div class="d-flex gap-2 ms-auto">
                <a href="{{ url_for('user_movies', user_id=user['id']) }}" class="btn btn-outline-light">
                  Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
