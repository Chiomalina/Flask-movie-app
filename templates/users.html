<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask_Movie_App</title>
</head>
<body>
  <h1>Users</h1>

  <ul>
    {% for user in users %}
      <li>
        <!-- Since our DataManger returns List[Any], we'll use user["id"]... -->
        <a href="{{ url_for('user_movies', user_id=user['id']) }}">
          {{ user['name'] }}
        </a>
      </li>
    {% else %}
      <li>No users yet.</li>
    {% endfor %}
  </ul>


</body>
</html>
