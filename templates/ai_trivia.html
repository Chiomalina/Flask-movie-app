<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AI Trivia â€“ {{ movie.name }}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    >
  </head>
  <body class="bg-dark text-light">
    <div class="container py-5">
      <h1 class="mb-4">
        AI Trivia for:
        <span class="text-info">{{ movie.name }}</span>
      </h1>

      {% if error_message %}
        <div class="alert alert-danger">
          {{ error_message }}
        </div>
      {% endif %}

      {% if ai_trivia %}
        <div class="card bg-secondary text-light">
          <div class="card-body">
            <pre style="white-space: pre-wrap;">{{ ai_trivia }}</pre>
          </div>
        </div>
      {% elif not error_message %}
        <p>No trivia generated.</p>
      {% endif %}

      <a
        href="{{ url_for('movie_reviews', movie_id=movie.id) }}"
        class="btn btn-outline-light mt-4"
      >
        Back to reviews
      </a>
    </div>
  </body>
</html>
