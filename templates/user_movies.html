<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ user['name'] }}'s Movies - Flask_Movie_App</title>
</head>
<body>
    <h1>Favorite Movies of {{ user['name'] }}</h1>

    <p><a href="{{ url_for('list_users') }}">← Back to Users</a></p>

    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie['name'] }}</strong>
                ({{ movie['year'] }}) - Rating: {{ movie['rating'] }}

                [<a href="{{ url_for('update_movie', user_id=user['id'], movie_id=movie['id']) }}">Edit</a>]

                <form action="{{ url_for('delete_movie', user_id=user['id'], movie_id=movie['id']) }}"
                      method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% else %}
            <li>No movies yet for this user.</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('add_movie', user_id=user['id']) }}">➕ Add a new movie</a></p>
</body>
</html>
