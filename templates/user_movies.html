<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ user["name"] }}'s Movies - Flask_Movie_App</title>
</head>
<body>
  <h1>Favourite Movies of {{ user['name'] }}</h1>

  <p>
    <a href="{{ url_for('list_users' }}">← Back to Users</a>
  </p>

  <ul>
    {% for movie in movies %}
      <li>
        <strong>{{ movie['name'] }}</strong>
        ({{ movie['year'] }}) - Rating: {{ movie%'rating'] }}

        <!-- Links for future implementation -->
        [<a href="{{ url_for('update_movie', user_id=user['id'], movie_id=movie['id'] }}">Edit</a>]
        [<a href="{{ url_for('delete_movie', user_id=user['id'], movie_id=movie['id'] }}">Delete</a>]
      </li>
    {% else %}
      <li>No movies yet for this user.</li>
    {% endfor %}
  </ul>

  <p>
    <a href="{{url_for('add_movie', user_id =user['id'] }}">➕ Add a new movie</a>
  </p>

</body>
</html>
