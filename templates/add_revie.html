{% extends "base.html" %}

{% block title %}Add Review – {{ movie['name'] }}{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1 class="h3 mb-3">Add Review for "{{ movie['name'] }}"</h1>

    <form method="post">
      <div class="mb-3">
        <label for="rating" class="form-label">Rating (0–10)</label>
        <input
          type="number"
          step="0.1"
          min="0"
          max="10"
          class="form-control"
          id="rating"
          name="rating"
          required
        />
      </div>

      <div class="mb-3">
        <label for="review_text" class="form-label">Review</label>
        <textarea
          class="form-control"
          id="review_text"
          name="review_text"
          rows="4"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Save Review</button>
      <a href="{{ url_for('user_movies', user_id=user['id']) }}" class="btn btn-secondary ms-2">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
